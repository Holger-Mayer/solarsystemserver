<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2 class="text-center mt-5 ">Add new planet</h2>

    <form class="form-horizontal" th:object="${planet}" th:action="@{/addplanet}" method="post">
      <table>
        <tbody>
          <tr>
            <td><label for="id" class="form-label">Position:</label></td>
            <td><input type="text" class="form-control" th:name="id" th:field="*{id}" aria-describedby="positionHelp">
              <div id="positionHelp" class="form-text">Please enter numeric position of the planet.</div>
            </td>
          </tr>
          <tr >
            <td ><label for="name" class="form-label">Name:</label></td>
            <td><input type="text" class="form-control" th:name="name" th:field="*{name}" aria-describedby="nameHelp">
              <div id="nameHelp" class="form-text">Please enter the planets name.</div>
            </td>
          </tr>
          <tr>
            <td><label for="diameter" class="form-label">Diameter:</label></td>
            <td><input type="text" class="form-control" th:name="diameter" th:field="*{diameter}"  aria-describedby="diameterHelp">
              <div id="diameterHelp" class="form-text">Please enter the planets diameter as number in KM.</div>
            </td>
          </tr>
          <tr>
            <td><label for="mass" class="form-label">Mass:</label></td>
            <td><input type="text" class="form-control" th:name="mass" th:field="*{mass}" aria-describedby="massHelp">
              <div id="massHelp" class="form-text">Please enter the planets mass as number in metric tons.</div>
            </td>
          </tr>
          <tr>
            <td><label for="inclination" class="mt-3 form-label">Inclination:</label></td>
            <td><input type="text" class="mt-3 form-control" th:name="inclination" th:field="*{inclination}" >
            </td>
          </tr>
          <tr>
            <td><label for="eccentricity" class="mt-3 form-label">Eccentricity:</label></td>
            <td><input type="text" class="mt-3 form-control" th:name="eccentricity" th:field="*{eccentricity}" >
            </td>
          </tr>
          <tr>
            <td><label for="semimajoraxis" class="mt-3 form-label">Semimajor Axis:</label></td>
            <td><input type="text" class="mt-3 form-control" th:name="semimajoraxis" th:field="*{semimajoraxis}" >
            </td>
          </tr>
          <tr>
            <td><label for="surfacegravity" class="mt-3 form-label">Surface Gravity:</label></td>
            <td><input type="text" class="mt-3 form-control" th:name="surfacegravity" th:field="*{surfacegravity}" >
            </td>
          </tr>
          <tr>
            <td><label for="orbitalperiod" class="mt-3 form-label">Orbital Period:</label></td>
            <td><input type="text" class="mt-3 form-control" th:name="orbitalperiod" th:field="*{orbitalperiod}" >
            </td>
          </tr>
          <tr >
            <td><label for="siderealrotation" class="mt-3 form-label">Sidereal Rotation:</label></td>
            <td><input type="text" class="mt-3 form-control" th:name="siderealrotation" th:field="*{siderealrotation}" >
            </td>
          </tr>
        </tbody>
      </table>
          <button class="btn btn-primary" id='addplanet' type="submit">Add Planet</button>
    </form>
  </div>
</body>

</html>
