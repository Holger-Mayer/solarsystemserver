<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-5" th:text="'Add moon to planet ' + ${planet.name}">Add moon</h2>
    <form class="form-horizontal"  th:object="${moondao}" th:action="@{/addmoon}" method="post">
      <div class="form-group has-feedback">
        <div class="form-group">
          <table>
            <tbody>
              <tr><td><input type="hidden" th:field="*{planetid}" th:value="${planetid}" /></td><td></td></tr>
               <tr >
                <td ><label for="name" class="form-label">Name:</label></td>
                <td><input type="text" class="form-control"  th:name="name" th:field="*{name}"  aria-describedby="nameHelp">
                  <div id="nameHelp" class="form-text">Please enter the moons name.</div>
                </td>
              </tr>
              <tr>
                <td><label for="radius" class="form-label">Radius:</label></td>
                <td><input type="text" class="form-control"  th:name="radius" th:field="*{radius}"  aria-describedby="radiusHelp">
                  <div id="dradiusHelp" class="form-text">Please enter the moons radius as number in KM.</div>
                </td>
              </tr>
              <tr>
                <td><label for="mass" class="form-label">Mass:</label></td>
                <td><input type="text" class="form-control" th:name="mass" th:field="*{mass}"  aria-describedby="massHelp">
                  <div id="massHelp" class="form-text">Please enter the moons mass as number in metric tons.</div>
                </td>
              </tr>
              <tr>
                <td><label for="density" class="mt-3 form-label">Density:</label></td>
                <td><input type="text" class="mt-3 form-control"  th:name="density" th:field="*{density}" >
                </td>
              </tr>
              <tr>
                <td><label for="magnitude" class="mt-3 form-label">Magnitude:</label></td>
                <td><input type="text" class="mt-3 form-control"  th:name="magniude" th:field="*{magnitude}" >
                </td>
              </tr>
              <tr>
                <td><label for="albedo" class="mt-3 form-label">Albedo:</label></td>
                <td><input type="text" class="mt-3 form-control"  th:name="albedo" th:field="*{albedo}" >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-group mt-4">
          <div class="col-sm-offset-2 col-sm-10 text-center">
            <button class="btn btn-primary" id='addmoon' type="submit">Add Moon</button>
          </div>
        </div>
    </form>
  </div>
</body>
</html>
