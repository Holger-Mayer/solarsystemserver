<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <a id="deletemoon" class="btn btn-primary" th:href="@{/delete_moon/__${moon.id}__}">Delete</a>
    <div class="container">
        <h2 class="text-center mt-5" th:text="${moon.name}"></h2>
        
             
        <table class="table mx-auto w-50">
            <tbody>
              <tr><td>Mass:</td><td id="mass" th:text="${moon.mass}"></td></tr> 
             <tr><td>Radius:</td><td id="radius" th:text="${moon.Radius}"></td></tr> 
             <tr><td>Density:</td><td id="density" th:text="${moon.Density}"></td></tr> 
             <tr><td>Magnitude:</td><td id="magnitude" th:text="${moon.Magnitude}"></td></tr> 
             <tr><td>Albedo:</td><td id="albedo" th:text="${moon.Albedo}"></td></tr> 
              </tbody>
        </table>

        <a id="back" th:href="@{/planets/__${moon.PlanetId}__}" th:text="back"/></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
